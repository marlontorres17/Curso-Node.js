<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="../css/cajero.css">
</head>
<body>
    <div id="contenedor">
        <h1>Cajero</h1>

        <div id="productos">
            <label for="codigoProducto">Nombre del producto:</label>
            <input type="text" id="codigoProducto">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">

            <label for="precio">Precio:</label>
            <input type="number" id="precio">

            <button onclick="agregarProducto()">Agregar</button>
        </div>

        <div id="resumen">
            <h2>Resumen de compra</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="detalleCompra"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="total">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Descuento (%)</td>
                        <td><input type="number" id="descuento" value="0"></td>
                    </tr>
                    <tr>
                        <td colspan="3">Total con descuento</td>
                        <td id="totalConDescuento">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Pago en efectivo</td>
                        <td><input type="number" id="pagoEfectivo"></td>
                    </tr>
                    <tr>
                        <td colspan="3">Cambio</td>
                        <td id="cambio">0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="acciones">
            <button onclick="calcularTotal()">Calcular total</button>
            <button onclick="aplicarDescuento()">Aplicar descuento</button>
            <button onclick="realizarPago()">Realizar pago</button>
            <button onclick="imprimirRecibo()">Imprimir recibo</button>
        </div>

        <div id="recibo" style="display: none;">
            <p>Recibo de compra</p>
            <p>Detalle de la compra:</p>
            <ul id="detalleRecibo"></ul>
            <p>Total: <span id="totalRecibo">0.00</span></p>
            <p>Descuento: <span id="descuentoRecibo">0.00</span></p>
            <p>Total con descuento: <span id="totalConDescuentoRecibo">0.00</span></p>
            <p>Pago en efectivo: <span id="pagoEfectivoRecibo">0.00</span></p>
            <p>Cambio: <span id="cambioRecibo">0.00</span></p>
        </div>
    </div>

    <script src="../js/cajero.js"></script>
</body>
</html>
